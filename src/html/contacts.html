<section class="contacts section">
  <div class="container contacts-container">
    <h2 class="contacts__header title-reset">Мы всегда вам рады!</h2>
    <div class="contacts__content">
      <div class="contacts__left">
        <p class="contacts__desc descr-reset">
          Безусловно, новая модель организационной деятельности в значительной степени обусловливает важность
          распределения внутренних резервов и ресурсов.
          <svg class="contacts__desc-question">
            <use xlink:href="img/icons/icons.svg#contacts-question"></use>
          </svg>
        </p>
        <form class="contacts__form form-validate" id="form">
          <ul class="contacts__list list-reset">
            <li class="contacts__item">
              <input class="contacts__input req name" id="name" name="name" type="text" placeholder="Как вас зовут?" />
              <label for="name" class="contacts__label">Недопустимый формат</label>
            </li>
            <li class="contacts__item">
              <input class="contacts__input req phone" id="tel" name="tel" type="tel" placeholder="Ваш телефон" />
              <label for="tel" class="contacts__label">Недопустимый формат</label>
            </li>
            <li class="contacts__item">
              <input class="contacts__input req email" id="email" name="email" type="email" data-validate-field="email"
                placeholder="E-mail" />
              <label for="email" class="contacts__label">Недопустимый формат</label>
            </li>

          </ul>
          <div class="contacts__btn-submit">
            <button class="contacts__btn content-btn btn-reset" aria-label="Отправить" type="submit">Отправить</button>
          </div>
          <div class="checkbox">
            <input class="checkbox__input req" type="checkbox" id="checkboxAgree" name="check" />
            <label class="checkbox__label" for="checkboxAgree">
              Принимаю <span class="contacts__checkbox-span">пользовательское соглашение</span>
            </label>
          </div>
        </form>
      </div>
      <div class="contacts__right"></div>
    </div>
  </div>
</section>
