<section class="contacts section">
  <div class="container contacts-container">
    <h3 class="contacts__header">Мы всегда вам рады!</h3>
    <div class="contacts__content">
      <div class="contacts__left">
        <p class="contacts__desc descr-reset">
          Безусловно, новая модель организационной деятельности в значительной степени обусловливает важность
          распределения внутренних резервов и ресурсов.
          <svg class="contacts__desc-question">
            <use xlink:href="img/icons/icons.svg#contacts-question"></use>
          </svg>
        </p>
        <form
          class="contacts__form form-validate"
          action="https://jsonplaceholder.typicode.com/posts"
          autocomplete="on"
          method="post"
        >
          <ul class="contacts__list list-reset">
            <li class="contacts__item">
              <label for="name" class="contacts__label">
                <input
                  class="contacts__input"
                  id="name"
                  name="Имя"
                  type="text"
                  data-validate-field="name"
                  placeholder="Как вас зовут?"
                />
              </label>
            </li>
            <li class="contacts__item">
              <label for="tel" class="contacts__label">
                <input
                  class="contacts__input"
                  id="tel"
                  name="tel"
                  type="tel"
                  data-validate-field="tel"
                  placeholder="Ваш телефон"
                />
              </label>
            </li>
            <li class="contacts__item">
              <label for="email" class="contacts__label">
                <input
                  class="contacts__input"
                  id="email"
                  name="email"
                  type="email"
                  data-validate-field="email"
                  placeholder="E-mail"
                />
              </label>
            </li>
          </ul>
          <div class="contacts__btn-submit">
            <button class="contacts__btn content-btn btn-reset" aria-label="Отправить">Отправить</button>
          </div>
          <div class="contacts__checkbox">
            <label class="contacts__label">
              <input class="contacts__real-check" type="checkbox" />
              <span class="contacts__custom-check"></span>
              Принимаю <span class="contacts__checkbox-span">пользовательское соглашение</span>
            </label>
          </div>
        </form>
      </div>
      <div class="contacts__right">
        <picture class="contacts__picture">
          <source media="(min-width: 1025px)" srcset="@img/contacts-img.png" />
          <source media="(min-width: 768px)" srcset="@img/contacts-img-1024.png" />
          <source media="(min-width: 600px)" srcset="@img/contacts-img-768.png" />
          <img alt="contacts-img" class="contacts__img" src="@img/contacts-img.png" />
        </picture>
      </div>
    </div>
  </div>
</section>
