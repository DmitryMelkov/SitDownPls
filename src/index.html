<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SitDownPls</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">SitDownPls</h1>
      <div class="container header-container">
        <div class="header-first">
          <div class="header-first__left">
            <div class="header-first__region">
              <span class="header-first__span">Ваш регион:</span>
              <span class="header-first__city">Moscow</span>
            </div>
            <a class="header-first__number" href="tel:+7 (495) 885-45-47">
              <svg class="header-first__number-phone">
                <use xlink:href="img/sprite.svg#phone"></use>
              </svg>
              +7 (495) 885-45-47</a
            >
          </div>
          <nav class="header-first__right">
            <ul class="header-first__nav-list">
              <li class="header-first__nav-item">
                <a href="" class="header-first__nav-link">О компании</a>
              </li>
              <li class="header-first__nav-item">
                <a href="" class="header-first__nav-link">Гарантия и возврат</a>
              </li>
              <li class="header-first__nav-item">
                <a href="" class="header-first__nav-link">Корпоративным клиентам</a>
              </li>
              <li class="header-first__nav-item">
                <a href="" class="header-first__nav-link">Дизайн-решение</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-second">
          <div class="header-second__left">
            <form class="header-second__form" action="https://jsonplaceholder.typicode.com/posts" autocomplete="on" method="post">
              <svg class="header-second__search-icon">
                <use xlink:href="img/sprite.svg#search-input"></use>
              </svg>
              <input type="text" class="header-second__search">
            </form>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="./js/main.js"></script>
  </body>
</html>
